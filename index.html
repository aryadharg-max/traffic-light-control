<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Control</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    background: #1f1f1f;
    padding: 15px;
    margin: 0;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
  }
  .card {
    background: #1f1f1f;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .title {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .toggle-switch {
    position: relative;
    width: 60px;
    height: 30px;
    display: inline-block;
  }
  .toggle-switch input {
    display: none;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #555;
    border-radius: 34px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: .4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(30px);
  }
  .slider.round {
    border-radius: 34px;
  }
  .slider.round:before {
    border-radius: 50%;
  }
  .range-input {
    width: 80%;
    margin-top: 10px;
  }
  .value-display {
    font-size: 0.9em;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>ðŸš¦ Traffic Light Control</h1>
<div class="container">

  <div class="card">
    <div class="title">Red Light</div>
    <label class="toggle-switch">
      <input type="checkbox" onchange="toggleLight(0, this.checked)">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">Yellow Light</div>
    <label class="toggle-switch">
      <input type="checkbox" onchange="toggleLight(1, this.checked)">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">Green Light</div>
    <label class="toggle-switch">
      <input type="checkbox" onchange="toggleLight(2, this.checked)">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">Red Light Time: <span id="valV3">30</span>s</div>
    <input type="range" min="0" max="60" value="30" class="range-input" oninput="updateTimer(3,this.value)">
  </div>

  <div class="card">
    <div class="title">Yellow Light Time: <span id="valV4">5</span>s</div>
    <input type="range" min="0" max="60" value="5" class="range-input" oninput="updateTimer(4,this.value)">
  </div>

  <div class="card">
    <div class="title">Green Light Time: <span id="valV5">30</span>s</div>
    <input type="range" min="0" max="60" value="30" class="range-input" oninput="updateTimer(5,this.value)">
  </div>

  <div class="card">
    <div class="title">Traffic Automation</div>
    <label class="toggle-switch">
      <input type="checkbox" onchange="toggleLight(6, this.checked)">
      <span class="slider round"></span>
    </label>
  </div>

</div>

<script>
const AUTH_TOKEN = "NZ19PT_cHiLij0HUaiHefkShjfDKhhl5";
const BASE_URL = `https://blynk.cloud/external/api/update`;

// Inverted logic: true = 0, false = 1
function toggleLight(pin, state) {
  const value = state ? 0 : 1;
  fetch(`${BASE_URL}?token=${AUTH_TOKEN}&V${pin}=${value}`)
    .then(r => console.log(`Sent V${pin}=${value}`))
    .catch(err => alert("Error: " + err));
}

function updateTimer(pin, value) {
  document.getElementById(`valV${pin}`).innerText = value;
  fetch(`${BASE_URL}?token=${AUTH_TOKEN}&V${pin}=${value}`)
    .then(r => console.log(`Timer V${pin}=${value}`))
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
