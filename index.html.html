<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .red { background: red; }
    .yellow { background: orange; }
    .green { background: green; }
    .auto { background: blue; }
  </style>
</head>
<body>
  <h1>Traffic Light Control</h1>

  <h2>Red Light</h2>
  <button class="btn red" onclick="toggleLight(1, true)">Turn ON</button>
  <button class="btn red" onclick="toggleLight(1, false)">Turn OFF</button>

  <h2>Yellow Light</h2>
  <button class="btn yellow" onclick="toggleLight(2, true)">Turn ON</button>
  <button class="btn yellow" onclick="toggleLight(2, false)">Turn OFF</button>

  <h2>Green Light</h2>
  <button class="btn green" onclick="toggleLight(3, true)">Turn ON</button>
  <button class="btn green" onclick="toggleLight(3, false)">Turn OFF</button>

  <h2>Automation</h2>
  <button class="btn auto" onclick="toggleLight(4, true)">Enable</button>
  <button class="btn auto" onclick="toggleLight(4, false)">Disable</button>

  <script>
    const AUTH_TOKEN = "NZ19PT_cHiLij0HUaiHefkShjfDKhhl5"; // Your Blynk token
    const BASE_URL = "https://blynk.cloud/external/api/update";

    // Inverted logic: sending "0" means ON physically, "1" means OFF physically
    function toggleLight(pin, turnOn) {
      let value = turnOn ? 0 : 1; // inverted
      let url = `${BASE_URL}?token=${AUTH_TOKEN}&V${pin}=${value}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
            alert(`Command sent: Pin V${pin} -> ${value === 0 ? "ON" : "OFF"}`);
          } else {
            alert("Failed to send command.");
          }
        })
        .catch(() => alert("Network error."));
    }
  </script>
</body>
</html>
